# CI that will be triggered when a PR is XXXXXXXXXX
name: Merge Group CI

on:
  merge_group:
  workflow_dispatch:

jobs:
  check_changed_files:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.echo_results.outputs.version_changed }}
    steps:
      - uses: actions/checkout@v4

      - name: Check Whether VERSION Changes
        id: changed-version
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true 
          files: VERSION

      - name: Echo Results
        id: echo_results
        env:
          VERSION_CHANGED: ${{ steps.changed-version.outputs.any_changed }}
        run: |
          echo "VERSION changed: $VERSION_CHANGED"
          echo "version_changed=$VERSION_CHANGED" >> "$GITHUB_OUTPUT"
  
  echo_positive:
    needs: check_changed_files
    runs-on: ubuntu-latest
    if: needs.check_changed_files.outputs.version_changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - run: echo "VERSION has changed"

  echo_negative:
    needs: check_changed_files
    runs-on: ubuntu-latest
    if: needs.check_changed_files.outputs.version_changed != 'true'
    steps:
      - uses: actions/checkout@v4

      - run: echo "VERSION does not change"

  fails_ci_negative:
    needs: ['echo_negative']
    runs-on: ubuntu-latest
    steps:
      - run: exit 1

  fails_ci_positive: 
    needs: ['echo_positive']
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
